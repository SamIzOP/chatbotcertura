<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .chat-header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: #e2e8f0;
            color: #2d3748;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: #4299e1;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .chat-input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #4299e1;
        }

        .send-button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background: #3182ce;
        }

        .send-button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            font-style: italic;
            color: #718096;
            padding: 10px 20px;
        }

        .welcome-message {
            text-align: center;
            color: #718096;
            font-style: italic;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Simple Chatbot</h1>
            <p style="margin: 5px 0 0 0; opacity: 0.8;">Ask me anything!</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                ðŸ‘‹ Welcome! I'm here to help answer your questions. Try saying "hello" or ask me about our hours, support, or anything else!
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            Bot is typing...
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="userInput" class="chat-input" placeholder="Type your message here..." maxlength="500">
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            
            if (!message) {
                return;
            }

            // Add user message to chat
            addMessage(message, true);
            
            // Clear input and disable button
            userInput.value = '';
            sendButton.disabled = true;
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                // Simulate typing delay
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage(data.response);
                    sendButton.disabled = false;
                    userInput.focus();
                }, 1000);

            } catch (error) {
                hideTypingIndicator();
                addMessage('Sorry, there was an error processing your message. Please try again.');
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });

        // Focus on input when page loads
        userInput.focus();
    </script>
</body>
</html>
